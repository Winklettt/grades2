name: Grades Bot

on:
  schedule:
    - cron: "*/12 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-grades:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          pip install -r requirements.txt || echo "No requirements.txt"
          playwright install chromium

      # Debug: show decoded JSON first 100 chars
      - name: Debug decode
        shell: bash
        env:
          BOT_SECRETS_B64: ${{ secrets.BOT_SECRETS_B64 }}
        run: |
          decoded="$(echo "$BOT_SECRETS_B64" | base64 -d)"
          echo "---- DEBUG START ----"
          echo "Length: ${#decoded}"
          echo "Preview:"
          echo "${decoded:0:200}"
          echo
          echo "---- DEBUG END ----"

      - name: Export environment variables
        run: |
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Run grades bot
        env:
          BOT_SECRETS_B64: ${{ secrets.BOT_SECRETS_B64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python main.py
