name: Grades Bot

on:
  schedule:
    - cron: '*/12 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-grades:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          pip install -r requirements.txt || echo "No requirements.txt"
          playwright install chromium

      # Step 1 — Export the JSON secret safely as an ENV variable
      - name: Export BOT_SECRETS
        run: echo "BOT_SECRETS=${{ secrets.BOT_SECRETS }}" >> $GITHUB_ENV

      # Step 2 — Convert the JSON to Base64 *inside PowerShell* safely using the ENV var
        # (No interpolation of dangerous quotes)
      - name: Convert BOT_SECRETS to Base64
        shell: pwsh
        run: |
          if (-not $env:BOT_SECRETS) {
            Write-Error "ERROR: BOT_SECRETS is empty."
            exit 1
          }

          $raw = $env:BOT_SECRETS
          $bytes = [System.Text.Encoding]::UTF8.GetBytes($raw)
          $b64 = [Convert]::ToBase64String($bytes)

          echo "BOT_SECRETS_B64=$b64" >> $env:GITHUB_ENV
          Write-Output "Exported BOT_SECRETS_B64 (length: $($b64.Length))"

      - name: Export GITHUB_TOKEN
        run: echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Run grades bot
        env:
          BOT_SECRETS_B64: ${{ env.BOT_SECRETS_B64 }}
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
        run: python main.py
