name: Grades Bot

on:
  schedule:
    - cron: "*/12 * * * *"  # alle 12 Minuten
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-grades:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          pip install -r requirements.txt || echo "No requirements.txt"
          playwright install chromium

      # Debug: show BOT_SECRETS_B64 length and preview
      - name: Debug BOT_SECRETS_B64
        shell: bash
        env:
          BOT_SECRETS_B64: ${{ secrets.BOT_SECRETS_B64 }}
        run: |
          if [ -z "$BOT_SECRETS_B64" ]; then
            echo "ERROR: BOT_SECRETS_B64 is empty"
            exit 1
          fi
          echo "BOT_SECRETS_B64 length: ${#BOT_SECRETS_B64}"
          decoded="$(echo "$BOT_SECRETS_B64" | base64 -d)"
          echo "Decoded preview (first 200 chars):"
          echo "${decoded:0:200}"

      - name: Export GITHUB_TOKEN
        run: echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Run grades bot
        env:
          BOT_SECRETS_B64: ${{ secrets.BOT_SECRETS_B64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python main.py
